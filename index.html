<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotomania - Jogos Inteligentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #111;
      color: white;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }
    .overlay {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 2px 2px 5px #000;
    }
    .controle-jogos {
      margin-bottom: 20px;
    }
    .controle-jogos input {
      width: 60px;
      padding: 6px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }
    .controle-jogos button {
      padding: 6px 14px;
      font-size: 14px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 8px;
      transition: background-color 0.3s;
    }
    .controle-jogos button:hover {
      background-color: #00cca6;
    }
    .jogos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 1200px;
    }
    .jogo {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #333;
      border-radius: 12px;
      padding: 18px;
      width: 300px;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: #2c3e50;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .numeros {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
      margin-bottom: 12px;
    }
    .bola {
      width: 28px;
      height: 28px;
      background-color: #e67e22;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      font-size: 12px;
    }
    .probabilidade-ganho {
      font-size: 16px;
      color: #00fc2a;
      font-weight: bold;
      background-color: #363333;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      user-select: none;
      width: fit-content;
    }
    @media (max-width: 600px) {
      .jogo {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="./img/Standard_Mode_falling_in_slow_motion.mp4" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
  </video>
  <div class="overlay">
    <h1>Jogos Inteligentes Lotomania</h1>
    <div class="controle-jogos">
      <input type="number" id="quantidade" min="1" max="100" value="10" />
      <button onclick="gerarJogosPersonalizado()">Gerar Jogos</button>
      <button onclick="limparJogos()">Limpar Jogos</button>
    </div>
    <div class="jogos-container" id="jogosContainer"></div>
  </div>

  <script>
    function gerarProbabilidadeFicticia() {
      return (Math.random() * 14.98 + 0.01).toFixed(2);
    }

    function gerarJogoInteligente() {
      const jogo = new Set();
      // Sorteia entre 20 e 23 dezenas repetidas para dar certa "inteligência"
      const qtdRepetidas = Math.floor(Math.random() * 4) + 20;
      // Para simular repetidas, gera números aleatórios de 0 a 99
      while (jogo.size < qtdRepetidas) {
        jogo.add(Math.floor(Math.random() * 100));
      }
      while (jogo.size < 50) {
        jogo.add(Math.floor(Math.random() * 100));
      }
      const numeros = Array.from(jogo).sort((a,b) => a-b);
      const pares = numeros.filter(n => n % 2 === 0).length;
      if (pares < 20 || pares > 30) return gerarJogoInteligente();
      return numeros;
    }

    function exibirJogos(jogos) {
      const container = document.getElementById('jogosContainer');
      container.innerHTML = '';
      jogos.forEach(jogo => {
        const div = document.createElement('div');
        div.className = 'jogo';

        const numerosDiv = document.createElement('div');
        numerosDiv.className = 'numeros';
        jogo.forEach(n => {
          const bola = document.createElement('div');
          bola.className = 'bola';
          bola.textContent = n.toString().padStart(2, '0');
          numerosDiv.appendChild(bola);
        });

        const probabilidadeDiv = document.createElement('div');
        probabilidadeDiv.className = 'probabilidade-ganho';
        probabilidadeDiv.textContent = `Probabilidade de ganho: ${gerarProbabilidadeFicticia()}%`;

        div.appendChild(numerosDiv);
        div.appendChild(probabilidadeDiv);
        container.appendChild(div);
      });
    }

    function gerarJogosPersonalizado() {
      const quantidade = parseInt(document.getElementById('quantidade').value);
      if (isNaN(quantidade) || quantidade < 1 || quantidade > 100) {
        alert('Informe uma quantidade válida entre 1 e 100.');
        return;
      }
      const jogos = [];
      for (let i = 0; i < quantidade; i++) {
        jogos.push(gerarJogoInteligente());
      }
      localStorage.setItem('jogosLotomania', JSON.stringify(jogos));
      exibirJogos(jogos);
    }

    function limparJogos() {
      localStorage.removeItem('jogosLotomania');
      document.getElementById('jogosContainer').innerHTML = '';
    }

    // Ao carregar, tenta mostrar jogos salvos no localStorage
    window.onload = () => {
      const jogosSalvos = localStorage.getItem('jogosLotomania');
      if (jogosSalvos) {
        exibirJogos(JSON.parse(jogosSalvos));
      }
    };
  </script>
</body>
</html>
